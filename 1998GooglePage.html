<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google - 1998</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        #container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 50px;
        }

        #logo {
            width: 272px;
            height: 92px;
            margin: 20px 0;
        }

        #search-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        input[type="text"] {
            width: 400px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4285f4;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        #links {
            margin-top: 20px;
            color: #666;
        }

        #links a {
            text-decoration: none;
            color: #1a0dab;
            margin: 0 10px;
        }
    </style>
</head>
<body>

<div id="container">
    <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
    
    <div id="search-container">
        <input type="text" name="q" placeholder="Google'da Ara">
        <input type="submit" value="Google'da Ara">
    </div>

    <div id="links">
        <a href="#">GÃ¶rseller</a>
        <a href="#">Gmail</a>
        <a href="#">Google Drive</a>
        <a href="#">Daha Fazla</a>
    </div>
</div>

</body>
</html>
